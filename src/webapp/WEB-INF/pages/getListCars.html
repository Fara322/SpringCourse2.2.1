<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Cars</title>
    </head>
    <body>
        <h1>Cars</h1>
        <table border="2">
            <tr>
                <th>Model</th>
                <th>Series</th>
                <th>Max Speed</th>
            </tr>

            <tr th:each="cars : ${allCars}">
                <td th:utext="${cars.Model}">Model</td>
                <td th:utext="${cars.Series}">Series</td>
                <td th:utext="${cars.maxSpeed}">Max Speed</td>
            </tr>
        </table>
    </body>
</html>
